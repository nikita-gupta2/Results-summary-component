<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="inner">
      <div class="boxleft">
        <div class="result"> Your Result </div>
        <div class="score">
          <div class="number"> 76</div>
          <div class="outof"> of 100 </div>
        </div>
        <div class="feedback">Great</div>
        <div class="detail">You scored higher than 65% of the people who have taken these tests.</div>
      </div>

      <div class="boxright">
        <div class="summary">Summary</div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
      </div>
    </section>
  
    </main>
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  <footer>
      <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikita</a>.
  </div>
  </footer>

</body>
</html>
