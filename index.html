<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section class="inner">
      <div class="boxleft">
        <div class="result"> Your Result </div>
        <div class="scoreresult">
          <div class="number"> 76</div>
          <div class="outof"> of 100 </div>
        </div>
        <div class="feedback">Great</div>
        <div class="detail">You scored higher than 65% of the people who have taken these tests.</div>
      </div>

      <div class="boxright">
        <div class="summary">Summary</div>
        <!-- <div class="box"> -->
          <div class="topic topic1">
            <span class="label"><img src="./assets/images/icon-reaction.svg" alt="Reaction.svg">Reaction</span>
            <span class="score"><span class="point">80</span><span class="grade"> / 100</span></span>
          </div>

          <div class="topic topic2">
            <span class="label"><img src="./assets/images/icon-memory.svg" alt="Memory.svg">Memory</span>
            <span class="score"><span class="point">92</span><span class="grade"> / 100</span></span>
          </div>

          <div class="topic topic3">
            <span class="label"><img src="./assets/images/icon-verbal.svg" alt="Verbal.svg">Verbal</span>
            <span class="score"><span class="point">61</span><span class="grade"> / 100</span></span>
          </div>

        <div class="topic topic4">
          <span class="label"><img src="./assets/images/icon-visual.svg" alt="Visual.svg">Visual</span>
          <span class="score"><span class="point">72</span><span class="grade"> / 100</span></span>
      </div>
        <!-- </div> -->
        <button> Continue </button>

      </div>
    </section>
  
    </main>

</body>
</html>
